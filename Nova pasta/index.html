function selecionarOpcao(opcao) {
    var simButton = document.getElementById('sim');
    var naoButton = document.getElementById('nao');

    if (opcao === 'sim') {
        simButton.classList.add('selected-sim');
        naoButton.classList.remove('selected-nao');
    } else if (opcao === 'nao') {
        naoButton.classList.add('selected-nao');
        naoClicado = false;
        simButton.classList.remove('selected-sim');
    }

    // Add hearts to the body
    var windowWidth = window.innerWidth;
    var windowHeight = window.innerHeight;

    for (var i = 0; i < 30; i++) {
        var heart = document.createElement('img');
        heart.src = 'heart.png'; // Replace 'heart.png' with the path to your heart image
        heart.className = 'heart';

        var randomX = Math.floor(Math.random() * windowWidth);
        var randomY = Math.floor(Math.random() * windowHeight);

        heart.style.left = randomX + 'px';
        heart.style.top = randomY + 'px';

        document.body.appendChild(heart);
    }
}
