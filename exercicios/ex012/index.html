<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="300" poster="imagens/Sem título.png" controls autoplay loop>
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.mkv" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/Meuvideo.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do You tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk?si=ID8mw0vRLS98sPbL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/51821954?h=9027ddbcdd&loop=1&color=ff0179&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
